<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="JS/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Taller 7 Santiago Ríos</h1>
        <div class="row mt-5">
            <form id="formulario">

                <div class="row">
                    <div class="col-12 d-flex justify-content-center gap-1">
                        <div class="col-4">

                            <label class="form-label">Estudiante:</label>
                            <select id="tipoestudiante" class="form-select">
                                <option value="" disabled selected>Selecciona un estudiante</option>
                                <option value="Estudiante 1">Estudiante 1</option>
                                <option value="Estudiante 2">Estudiante 2</option>
                            </select>

                        </div>
                        <div class="col-4">
                            <label class="form-label">Asignatura:</label>
                            <select id="asignatura" class="form-select">
                                <option value="" disabled selected>Selecciona una asignatura</option>
                                <option value="Programación">Programación</option>
                                <option value="Cálculo">Cálculo</option>
                                <option value="Física">Física</option>
                            </select>

                        </div>
                        <div class="col-4">
                            <label class="form-label">Identificación:</label>
                            <input type="text" class="form-control" id="identificacion" placeholder="######" aria-label="nota1"
                                aria-describedby="basic-addon1" onchange="validarId()" required>
                        </div>

                    </div>
                    <div class="row mt-4">
                        <div class="col-4">
                            <input type="text" class="form-control" id="nota1" placeholder="Ingresa la nota 1" aria-label="nota1"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="nota2" placeholder="Ingresa la nota 2" aria-label="nota2"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="nota3" placeholder="Ingresa la nota 3" aria-label="nota3"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-dark" id="insertar">Insertar</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
        <div class="row mt-3">
            <table class="table table-dark table-striped-columns" id="tabla">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Identificación</th>
                        <th scope="col">Asignatura</th>
                        <th scope="col">Nota definitiva</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    </div>
</body>

</html>
