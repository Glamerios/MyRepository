<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva - Hotel Paraíso</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script defer src="js/script.js"></script>

</head>
<body>

<header>
  <div class="container">
    <h1>Hotel Paraíso</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="habitaciones.html">Habitaciones</a></li>
        <li><a href="reserva2.html">Reserva</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <section id="reservation">
    <div class="container">
      <h2>Reserva tu Estancia</h2>
      <form id="formulario-reserva" name="formulario" action="">

        <label for="identificacion">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" placeholder="Deben ser números" onchange="validarId()" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" onchange="validarNombre()" required >

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" onchange="calcularEdad()" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" readonly>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="correo@correo" onchange="validarCorreo()" required>

        <label for="telefono">Número Celular:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="##########" onchange="validarTel()" required>

        <label for="tipo_habitacion">Tipo de Habitación:</label>
        <select id="tipo_habitacion" name="tipo_habitacion" onchange="mostrarImagen()" required>
          <option value="" disabled selected>Selecciona una habitación</option>
          <option value="deluxe">Habitación Deluxe</option>
          <option value="suite">Suite Familiar</option>
          <option value="estandar">Habitación Estándar</option>
        </select>
        <div id="contenedor_imagen" style="display: none;">
          <img id="imagen_habitacion" src="" alt="Imagen de habitación">
        </div>

        <label for="valor_habitacion">Valor Habitación:</label>
        <input type="number" id="valor_habitacion" name="valor_habitacion" readonly>

        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="date" id="fecha_ingreso" name="fecha_ingreso" onchange="validarFechaIngreso()" required>

        <label for="fecha_salida">Fecha de Salida:</label>
        <input type="date" id="fecha_salida" name="fecha_salida" onchange="validarFechaSalida()" required>

        <label for="noches">Cantidad de Noches:</label>
        <input type="number" id="noches" name="noches" min="1" readonly>

        <label for="servicio_adicional_1">Servicio Adicional 1:</label>
        <select id="servicio_adicional_1" name="servicio_adicional_1" onchange="valorServicioAdicional1()" required>
          <option value="" disabled selected>Selecciona un servicio</option>
          <option value="desayuno">Desayuno Buffet</option>
          <option value="masaje">Masaje Relajante</option>
          <option value="sin_servicio">Sin servicio adicional</option>  
        </select>

        <label for="valor_servicio_adicional_1">Valor:</label>
        <input type="number" id="valor_servicio_adicional_1" name="valor_servicio_adicional_1" readonly>

        <label for="servicio_adicional_2">Servicio Adicional 2:</label>
        <select id="servicio_adicional_2" name="servicio_adicional_2" onchange="valorServicioAdicional2()" required>
          <option value="" disabled selected>Selecciona un servicio</option>
          <option value="desayuno">Desayuno Buffet</option>
          <option value="masaje">Masaje Relajante</option>
          <option value="sin_servicio">Sin servicio adicional</option>
        </select>

        <label for="valor_servicio_adicional_2">Valor:</label>
        <input type="number" id="valor_servicio_adicional_2" name="valor_servicio_adicional_2" readonly>

        <div>
          <label for="subtotal">Subtotal:</label>
          <input type="number" id="subtotal" name="subtotal" readonly>
        </div>

        <div>
          <label for="iva">IVA (19%):</label>
          <input type="number" id="iva" name="iva" readonly>
        </div>

        <div>
          <label for="total">Total:</label>
          <input type="number" id="total" name="total" readonly>
        </div>

        <button type="submit" id="boton">Calcular Total</button>
      </form>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <p>Contacto: info@hotelparaiso.com | Teléfono: +123456789</p>
    <ul class="social-links">
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
